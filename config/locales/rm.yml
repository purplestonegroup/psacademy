    method:
      title: "Metodele de Predare"
      methodtitle1: "Eficacitate"
      methodtext1: "Metoda noastră de predare este un sistem puternic și eficient care utilizează tehnici de memorie concepute pentru a accelera procesul de învățare, nu numai limba engleză, dar tot ce doresc studentii  să învețe și amintiți-vă. Îmbunătăți nivelul de limba engleză prin sprijin, încurajare, evaluare și învățare structurată."
      methodtitle2: "Personalizare"
      methodtext2: "Clasele au o medie de 4-6 elevi (maxim 12). Veți primi cel puțin trei ori mai multă atenție din partea profesorului și vorbind effective, citire, ascultare si citire în școala noastră decât în alte școli datorita numarului redus de elevi."
      methodtitle3: "Variat si distractive"
      methodtext3: "Acesta este un sistem foarte eficient de a învăța limba engleză, care vă va da încrederea de care aveți nevoie să vorbiti limba engleză rapid și bine. Cărțile pe care le folosim sunt: Headway, Gramatica limbii engleze în utilizare, Cutting Edge, engleză Banana, de alte resurse, registre de lucru și propriile noastre resurse. Materiale de studiu sunt incluse, fotocopii oferite!"
      methodtitle4: "Invatand Cursuri accelerate de limba engleza de la Purple Stone Academy"
      methodtext4: |
        La  Academia Piatră Violeta, vom folosi metoda noastra Unica de Invatare FOARTERAPID<sup>TM</sup> care îmbunătățește procesul de învățare al elevilor cu utilizarea unor tehnici multisenzoriale, tehnici de memorie, tehnici de învățare, ajutand dezvoltarea personală, precum și crearea unui mediu plăcut și distractiv pentru învățare.
        
        In aceste tehnici să ia în considerare stilurile de învățare preferate ale cursanților, precum și faptul că cea mai eficienta metoda de învățare se întâmplă într-un mediu relaxat, prietenos și pozitiv în cazul în care elevii pot profita din plin de punctele lor forte și să accelereze procesul de învățare.
        
        Tehnica noastră ia în considerare beneficiile de a utiliza toate simturile în procesul de învățare, deoarece sunt cercetari ce arata ca face procesul de învățare mai repede.
        
        Stilul de predare, de asemenea, ia în considerare faptul că mai mult de 75% dintre elevii sunt vizuale sau kinestezic. Acesta este motivul pentru care încorporează toate stilurile de învățare preferate în predare, dar favorizează procesul de învățare vizual și kinestezic. Cursanții învață prin care acționează repatare cuvintelor, uitandu-se la imagini și de a face jocuri de rol de situații reale.
        
        Stilul de predare este axat pe 'edutaining', mai degrabă decât învățământul tradițional.
        
        Aceasta se referă la predarea limbii într-un mod distractiv și de divertisment, astfel încât elevii să învețe în timp ce, de asemenea, se relaxeaza, astfel că vor accelera rata lor de memorare.
        
        Se ia în considerare faptul că elevii nu se pot concentra prea mult timp, și pentru acest motiv, le cerem să se ridice și să se plimbe, de lucru în echipe și să discute unul cu altul. Rolul profesorului se schimbă pentru a deveni mai mult de un moderator, deoarece elevii invata satand de vorbă cu ceilalti.
        
        Lecțiile sunt interactive, noi învățăm din când în când in afara sălii de clasă, astfel încât elevii schimba mediul lor.
        
        Studiile au demonstrat că învățarea accelerata este un rezultat al utilizării partea dreapta și partea stânga a creierului în combinație. De aceea, vom folosi muzica clasica si muzica energica, în scopul de a schimba starea de spirit a dvs., astfel încât să puteți învăța repede. Prin utilizarea acestei tehnici, va fi capabil să învețe mult mai bine și mai repede.
        
        Clasele sunt dinamice și mai plăcută, deoarece ne dăm seama că procesul de învățare este îmbunătățit ori de câte ori învăța într-un mediu prietenos și relaxat.
        
        Ne dăm seama ca sala de clasă în sine este o parte importantă a mediului de învățare. Sala de clasă trebuie să fie organizate, și trebuie să fie un mediu in care sa te simti confortabil.
        
        Există, de asemenea, spun cercetatorii ca pentru a arata ca cele mai bune metode de învățare se întâmplă atunci când vă aflați într-o stare de vârf. Fiind într-o stare de vârf presupune a fi în cea mai bună stare, puteți fi. Scopul nostru este de a ajunge să fiti într-o stare de vârf, cu ajutorul muzicii energetice la începutul clasei și după aproximativ o oră, de asemenea, în scopul de a maximiza procesul de învățare.
        
        Există, de asemenea, cercetare pentru a arata ca in timpul învățari accelerate, atunci când ești relaxat și atunci când ascultați muzică clasică.
        
        Ne asigurăm că procesul de învățare este sporit, de a avea grija de contextul clasei - temperatura de clasa, lumina, scaune confortabile, și a mediului în general.

