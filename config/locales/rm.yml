      applicationstojobs: "Aplicatii pentru gasirea unui loc de munca"
      applicationstojobstext: "Putem aplica pentru tine pentru anumite locuri de muncă în domeniul dumneavoastră de expertiză, cum ar fi in hotel, catering, bona, au pair si locuri de munca in curățare."
      training: "Pregatire"
      trainingtext: "Va putem oferi formare în anumite cursuri care se referă la hotel si de catering industria. Putem, de asemenea, vă indrumam în direcția cea bună pentru bona, si locuri de munca au pair."
