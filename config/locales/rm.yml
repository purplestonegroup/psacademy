      memberfeaturetext8: "Credem că este esențial să ne spui ce aspirațiile tale, punctele forte și punctele slabe sunt astfel încât să vă putem ajuta în cel mai bun mod în care putem. De aceea, atunci când vă alăturați oricare dintre cursurile noastre, veți beneficia de o evaluare de învățare   de o oră. Vă vor completa un formular care va stabili ceea ce punctele tale forte și punctele slabe sunt și obiectivele carierei tale, astfel încât să vă putem ghida în funcție de cerințele dumneavoastră individuale."

      memberfeaturetitle9: "Corecție CV"
      memberfeaturetext9: "Dacă sunteți ca cei mai multi dintre studenții noștri, ați putea fi în căutarea unui loc de muncă și poate CV necesita corectie."

      memberfeaturetitle10: "Tutorial de învățare accelerată"
      memberfeaturetext10: |
        În acest  tutorial pas –cu - pas veti  învăța cum să va îmbunătățiti limba engleză rapid folosind tehnici de limbă accelerate.
        Veti invata tehnici de memorie, cum să utilizați materiale vizuale, muzică și de învățare a întreg creier pentru a accelera procesul de învățare.

      memberfeaturetitle11: "Tutorial de cautare a unui loc de munca"
      memberfeaturetext11: |
        Vei invata strategii fantastice cu privire la modul de a obține primul loc de muncă în Londra
        Veti invata tehnici de intervievare
        Veți afla cum să fie un câștigător la interviuri de locuri de muncă
        Veți învăța cum să obțineți locul de muncă visat
        Aflați în cazul în care pentru a aplica on-line și off-line

      memberfeaturetitle12: "Certificare și Examenare matematica pentru casieri"
      memberfeaturetext12: |
        Obtine un Certificat de matematică pentru casieri acordat de Consiliere in Cariera Piatra Violeta.
        Acest certificat prezintă un potențial angajator, ca aveți abilități de numerație de bază necesare pentru barmani și casieri.

      memberfeaturetitle13: "Certificatul si examinare  de siguranță a produselor alimentare"
      memberfeaturetext13: |
        Obțineți un certificat pentru Siguranța Alimentară acordat de Academia Piatra Violeta.
        Acest lucru vă va ajuta pentru a lucra ca portar de bucătărie sau în locuri de muncă de catering care se ocupă cu alimente.

      memberfeaturetitle14: "1 oră de meditatie o dată la două săptămâni"
      memberfeaturetext14: |
        Obținerea de ajutor și îndrumare în atingerea obiectivelor de carieră.
        Această sesiune va fi foarte utila  pentru tine, dacă aveți anumite obiective pe care doriți să realizeze, dar nu sunteți sigur cum să faci asta.

    chooseus:
      findout: "Aflați mai multe"

      chooseustitle1: "Beneficii"
      chooseus1_subtitle1_html: "Aflați Real Quick<sup>TM</sup> Program de studiu individual"
      chooseus1_text1_html: "Când vă înscrieți pentru oricare din cursurile noastre, ne-am evalua punctele tale forte și punctele slabe și vă va oferi programul de studiu individual Real rapidă<sup>TM</sup>, astfel încât să puteți atinge obiectivele dvs. rapid. Veti invata despre tehnici de învățare accelerată. Aflați mai multe (link la Abonamente)."
      chooseus1_subtitle2: "Invata Engleza Rapid"
      chooseus1_text2_html: "Scoala noastra utilizeaza tehnici de învățare accelerată, în scopul de ai ajuta  pe elevi să învețe rapid prin propriile noastre metode Aflați metoda Foarte rapid<sup>TM</sup>. Aflați mai multe (link-ul pentru a metodele  noastre)."
      chooseus1_subtitle3: "Atentie personalizata"
      chooseus1_text3: "Când vă înscrieți pentru oricare din cursurile noastre, ne-am evalua punctele tale forte și punctele slabe și vă va oferi programul de studiu individual Real rapidă TM, astfel încât să puteți atinge obiectivele dvs. rapid. Veti invata despre tehnici de învățare accelerată. Aflați mai multe (link la Abonamente) Scoala noastra utilizeaza tehnici de învățare accelerată, în scopul de ai ajuta  pe elevi să învețe rapid prin propriile noastre metode  Aflați metoda Foarte rapid TM. Aflați mai multe (link-ul pentru a metodele noastre). Cursurile noastre sunt la prețuri foarte competitive, având în vedere în special de nivelul de atenție personală acordat fiecarui elev. Profesorii noștri sunt întotdeauna fericiti  să răspundă la orice întrebări ați putea avea și să va  ofere sprijin pentru satisfacerea nevoilor dumneavoastra. Puteți să vă păstrați toate materialele de învățare. Ceai și cafea gratuit. Aflați mai multe (link la Membri)."
      chooseus1_subtitle4: "Garantat 100% Banii inapoi"
      chooseus1_text4: "Suntem atat de siguri ca  va veti imbunatati cunostintele de limba engleza, cu lecțiile noastre că, dacă după ce ați avut program de studiu individual, șii participare la prima lecție, daca nu vă place sistemul nostru, vom da o rambursare completă. Aflați mai multe (link  la Membri)."
      chooseus1_subtitle5: "Sesiuni de Meditatie"
      chooseus1_text5: "Veti beneficia de o la un sesiuni de meditaie  cu profesorii nostri. (alege frecvența de sesiuni de  meditatie în funcție de nivelul dvs. de membru) Aceasta este una dintre cele mai importante sesiuni, deoarece vă ajută să devină concentrat și motivat pentru a va  atinge obiectivele. Aflați mai multe (link la Membri)."

      chooseustitle2: "Scoala Noastra"
      chooseus2_subtitle1: "Structura"
      chooseus2_text1: "Ne asigură că toate cursurile noastre sunt adaptate nevoilor dvs. unice. Toate cursurile noastre de limba engleză sunt structurate pentru a satisface nivelul de dumneavoastră, capacitatea și obiective generale."
      chooseus2_subtitle2: "Suport"
      chooseus2_text2: "Purple Stone Academy este o școală în limba engleză orientata spre a ajuta studenții străini in a isi îmbunătăți limba engleză rapid, astfel încât  să poată obține locul de muncă și de a continua studiul lor."
      chooseus2_subtitle3: "Sprijin"
      chooseus2_text3_part1: "Noi vă oferim lecții de limba engleză cu rețele de sprijin și de"
      chooseus2_text3_part2: " cazare"
      chooseus2_text3_part3: ", astfel încât să puteți satisface nevoile educaționale."
      chooseus2_subtitle4: "Evolutie"
      chooseus2_text4_part1: "Scoala noastra  de limba engleză vă oferă "
      chooseus2_text4_part2_html: "<sup>TM</sup> care va permite să: Vorbiti  limba engleză, Sa Citiți cu încredere, pentru a va îmbunătăți pronunția dvs., ascultare și scriere."
      chooseus2_subtitle5: "Activitati Dinamice"
      chooseus2_text5: "Invata limba engleza cu  o clasă dinamica și cu activități sociale! Noi folosim tehnica numita 'schimbare de stat', în scopul de a maximiza experiența de învățare. Aflați mai multe."

      chooseustitle3: "Profesori Nostri"
      chooseus3_subtitle1: "Deplin Instruiti"
      chooseus3_text1_html: "Profesorii noștri sunt pe deplin pregătiți și au o vasta experiență de predare sau pentru a afla Metodă Foarte Rapida de predare TM."
      chooseus3_subtitle2: "Experimentati"
      chooseus3_text2: "Profesorii noștri au avut o experiență cu o întreagă varietate de nivele și va dezvolta un program de învățare personalizat pentru tine."
      chooseus3_subtitle3: "Prietenosi"
      chooseus3_text3: "Profesorii nostri sunt prietenosi și întotdeauna fericiti să vă ajute să vă atinge obiectivele."
      chooseus3_subtitle4: "Captivant"
      chooseus3_text4: "Scopul lor este de a vă dota cu abilități de a înțelege limba la un nivel mult mai intuitiv. Noi 'edutain', ceea ce înseamnă că educam în timp ce va distram, de asemene."
      chooseus3_subtitle5: "Activitati Dinamice"
      chooseus3_text5: "'Ca profesor, am dat în mod constant provocări cu fiecare elev pe care am întâlnit. Abilități mele de predare generale s-au îmbunătățit, din cauza nevoilor diferite, fundaluri, seturi de competențe și cerințele care sunt unice pentru fiecare elev în parte. Academia Piatra Violeta ofera un mediu excelent pentru avansare rapida în studiul limbii engleze, deoarece oferă fiecărui elev o abordare adaptată pentru învățarea limbii engleze. Vă puteți aștepta la o rata mult mai mare de realizare, pur și simplu, deoarece dimensiunile de clasă sunt foarte mici, cu o medie de 4-6 elevi (maxim 12), ceea ce înseamnă că atenția  profesorului va fi mult mai mare pentru fiecare elev în parte!'"

      chooseustitle4: "Studentii Nostri"
      chooseus4_subtitle1: "Multinationali"
      chooseus4_text1: "Studentii nostri provin din toate colturile lumii. Cei  mai multi dintre ei sunt de obicei din Europa, în special în Spania, Italia, Franța, România, Polonia, Portugalia."
      chooseus4_note1: "Maki a venit la Academia Piatră Violeta in dorinta de a-si îmbunătăți limba engleză. Ea a avut p îmbunătățirea rapid datorită programului adaptat de profesorul ei a creat pentru ea."
      chooseus4_subtitle2: "Tinerii"
      chooseus4_text2: "Studenții noștri sunt, în general, tinerii care caută cursuri de scurtă durată pentru a îmbunătăți limba engleză lor rapid înainte de a obține un loc de muncă sau în căutarea de a continua studiul lor."
      chooseus4_note2: "Marcony a studiat cu noi timp de trei luni. El a fost în imposibilitatea de a vorbi limba engleză atunci când a început cursul, iar acum el este capabil să se întoarcă în țara îmbunătățindu-si limba engleza."
      chooseus4_subtitle3: "Prietenosi"
      chooseus4_text3: "Toți elevii sunt în căutarea de a face noi prietenii și sunt fericiți să participe la activitățile noastre sociale."
      chooseus4_note3: "Beata a studiat cu noi timp de aproximativ o lună. Ea a studiat si  la alte școli, dar  preferă  școala noastră pentru c nivelul de sprijin primit de la noi."



    resources:
      internships: "Stagiaturi"
      internshipstext: "Purple Stone Academy va oferim experiență de lucru profesional in cadrul companiei noastre."
      internshipsli1: "Un stagiu profesional oferă o experiență profesională de muncă neremunerată într-un mediu vorbitor de limba engleza in domeniul dumneavoastră de studiu, experiența anterioară și a obiectivelor de carieră pe termen lung."
      internshipsli2: "Plasamente sunt adauga experienta de lucru la un CV si sunt excelente pentru perspectivele de carieră pe termen lung ale elevilor."
      internshipsli3: "Ucenicia la locul de muncă sunt în general disponibile în marketing, cercetare de piata, design grafic, dezvoltare de produs, și munca de birou."
      internshipsli4: "Un stagiu pot fi luate în combinație cu un curs de limba engleză la școala noastră în East London, sau, pentru elevii cu abilitati excelente de limba engleză, pe cont propriu."
      internshipsli5: "Cele mai multe stagii incep orice zi de luni și va dura minimum 3 luni, de luni până vineri, timp de 5 ore pe zi, dar în circumstanțe excepționale, pot fi aranjate perioade mai scurte."
      internshipsli6: "În timpul perioadei de experiență de muncă, stagiarii se pot acorda o varietate de sarcini de diferite tipuri - de la locul de muncă provocator proiect la sarcini administrative de rutină, cum ar fi publicarea de școala noastră sau cazare pe diferite site-uri, traducerea documentelor, distribuirea de pliante, crearea de pliante, scris și cercetarea de conținut pentru revista noastră."
      internshipsli7: "Ca un 'voluntar', stagiari nu vor fi plătite. Mai presus de toate, candidații ar trebui să isi aminteasca că în timp ce acestea suntin curs de învățare competențelor lingvistice și profesionale, ne așteptăm, de asemenea, stagiari să lucreze din greu și să contribuie ca orice s-ar putea angajat."

