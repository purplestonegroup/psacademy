      chooseus3_subtitle5: "Activités Dynamiques"
      chooseus3_text5: "'En tant que professeur, je me donne constamment des défis avec chaque élève que je croise. Toutes mes compétences pédagogiques se sont améliorées en raison des différents besoins, contextes ; les compétences et les exigences qui sont propres à chaque élève. Purple Stone Academy offre un environnement idéal pour progresser rapidement dans l’apprentissage de l'anglais, car il donne à chaque élève une approche adaptée. Vous pouvez vous attendre à avoir un taux de réussite beaucoup plus élevé simplement parce que les classes sont très petites, en moyenne 4 à 6 élèves (maximum de 12) ce qui signifie que l'attention du professeur sera beaucoup plus grande pour chaque élève!'"

      chooseustitle4: "Nos élèves"
      chooseus4_subtitle1: "Multinationaux"
      chooseus4_text1: "Nos étudiants viennent de partout dans le monde. La plupart d'entre eux sont originaire d'Europe, notamment d'Espagne, d'Italie, de France, de Roumanie, de Pologne, ou encore du Portugal."
      chooseus4_note1: "Maki est venu à Purple Stone Academy, disposée à améliorer son anglais. Elle s'améliore rapidement grâce au programme sur mesure que son professeur a créé pour elle."
      chooseus4_subtitle2: "Jeunes"
      chooseus4_text2: "Nos étudiants sont généralement des jeunes qui recherchent des formations courtes pour améliorer leur anglais rapidement avant d'obtenir un emploi ou de poursuivre leurs études."
      chooseus4_note2: "Marcony a étudié avec nous pendant trois mois. Il était incapable de parler un mot d'anglais quand il a commencé le cours et il est maintenant en mesure de revenir dans son pays après avoir amélioré son anglais."
      chooseus4_subtitle3: "Sympathiques"
      chooseus4_text3: "Tous les étudiants cherchent à faire de nouvelles rencontres et sont heureux de participer à nos activités sociales."
      chooseus4_note3: "Beata a étudié avec nous pendant environ un mois. Elle a essayé d'autres écoles, mais elle préfère la nôtre pour le niveau de soutien qu'elle reçoit de nous."


    resources:
      internships: "Stages"
      internshipstext: "A Purple Stone Academy, nous offrons une expérience professionnelle dans notre société."
      internshipsli1: "Un stage professionnel fournit une expérience professionnelle non rémunérée dans un environnement anglophone dans votre domaine d’étude, précédentes expériences et objectifs de carrière à long terme."
      internshipsli2: "Les stages ajoutent un statut considérable au CV et sont excellents pour les perspectives de carrière à long terme."
      internshipsli3: "Les stages sont généralement disponibles dans le marketing, études de marché, la conception graphique, le développement de produits, et le travail de bureau."
      internshipsli4: "Un stage peut être pris en combinaison avec des cours d'anglais dans notre école dans l’Est de Londres, ou, pour les étudiants ayant d'excellentes compétences linguistiques en anglais, livrés à eux-même."
      internshipsli5: "La plupart des stages peuvent démarrer les lundis et dureront 3 mois minimum, du Lundi au Vendredi, pendant 5 heures par jour, mais dans des circonstances exceptionnelles, des périodes plus courtes peuvent être organisées."
      internshipsli6: "Pendant la période de stage en entreprise, les stagiaires se voient confiés une variété de tâches différentes : allant du travail de projet stimulant à des tâches administratives de routine telles que la publication de notre école ou l'hébergement sur différents sites Web, la traduction de documents, la distribution de tracts, création de prospectus, écriture et recherche de contenu pour notre magazine."
      internshipsli7: "En tant que «volontaire», les stagiaires ne seront pas payés. Par-dessus tout, les candidats doivent se rappeler que pendant qu'ils apprennent les compétences linguistiques et professionnelles, nous attendons également d’eux qu’ils travaillent dur et contribuent avec toute la puissance d’un employé."

      englishlessons: "Leçons d’Anglais"
      structure: "Structure"
      structuretext: "Nous nous assurons que tous nos cours sont adaptés à vos besoins uniques. Nos cours d'anglais sont structurés pour répondre à votre niveau, votre  capacité et vos objectifs en général."
      support: "Soutien"
      supporttext: "Purple Stone Academy est une école d’Anglais visant à aider les étudiants étrangers à améliorer leur anglais rapidement afin qu'ils puissent trouver du travail et poursuivre leurs études."
      encouragement: "Encouragement"
      encouragementtext: "Nous offrons des cours d'anglais, des réseaux de soutien et d'hébergement afin que vous puissiez répondre à vos besoins éducatifs."
      evaluation: "Evaluation"
      evaluationtext: "Notre école d'anglais vous offre un système fantastique pour apprendre l'anglais qui vous permettra de: parler anglais, lire en toute confiance, améliorer votre prononciation, votre écoute et votre écrit."
      dynamicact: "Activités Dynamiques"
      dynamicacttext: "Apprendre l'anglais avec des classes dynamiques et des activités sociales!"
      findmore: "Pour en savoir plus, visitez www.purplestoneacademy.com"

      accomodation: "Logement"
      accomodationtitle1: "Près de la station de métro et à moins de 15-20 minutes de l’école"
      accomodationtext1: "Tous les hébergements que nous proposons se situent dans un rayon de 1-10 minutes de la station de métro et à 15-20 minutes de notre école en bus ou d’une gare. Les chambres à louer sont basées autour de Westferry, Canary Wharf, Bow, Limehouse, East India."
      accomodationtitle2: "Vivre avec des jeunes sympathiques et multilingues - principalement des étudiants, européens et de jeunes professionnels"
      accomodationtext2: "Nos maisons ont principalement des étudiants et de jeunes professionnels d'Europe. Nous sélectionnons avec soin les personnes qui vivent dans nos maisons afin d'assurer l'équilibre et l'harmonie."
      accomodationtitle3: "Toutes charges comprises"
      accomodationtext3: "Nous proposons des chambres à louer avec toutes charges comprises parce que nous voulons offrir la tranquillité d'esprit à nos élèves."
      accomodationtitle4: "Support dans les 24 heures"
      accomodationtext4: "Nous essayons toujours de revenir vers vous et de commencer à résoudre les problèmes que vous pourriez avoir dans les 24 heures. Nous faisons de ca notre priorité afin de répondre à vos besoins dès que possible."
      accomodationtitle5: "Application d’un séjour minimum"
      accomodationtext5: "Nous avons habituellement un séjour minimum de trois mois, avec un préavis de 6 semaines. Merci de nous contacter si vous avez besoin d'une chambre pour une période plus courte."

      pleasecontact: "Merci de contacter Maria Diz Hernandez dans le cas où vous souhaiteriez plus d'informations sur nos chambres disponibles: maria@purplestonerooms.com"
      alternatively: "Alternativement, merci de contacter Lily Patrascu: lily@purplestonerooms.com"

    stories:
      title: "Success Stories"
      storycomments1: "J'aime beaucoup cette école. Le personnel est très aimable et ouvert. Je me sens très à l'aise d’étudier à Londres, spécialement parce que tout est fourni pour le faire"
      storyreview1: "Marcony a étudié avec nous pendant trois mois. Il était incapable de parler un mot d'anglais quand il a commencé le cours et il est maintenant en mesure de revenir dans son pays après avoir amélioré son anglais."
      storycomments2: "Salut, je suis Lisa. J'ai assisté à Purple Stone Academy dans le premier mois ou je suis arrivée à Londres. C'est une très bonne école et les enseignants sont aimables et serviables avec tous les élèves. J'ai appris beaucoup de choses ici. Je recommande vivement cette école! J'aime venir ici car il n'y a pas beaucoup de gens, c’est pour ça que je me suis beaucoup améliorée en peu de temps. Un des professeurs a corrigé mon CV et je suis maintenant dans une meilleure position pour trouver un emploi"
      storyreview2: "Lisa a étudié l'anglais avec Purple Stone Academy pendant quatre semaines. Elle ne parlait pas très bien l'anglais, et elle était impatiente d’obtenir un emploi rapidement, pour qu’elle puisse progresser dans son travail."
      storycomments3: "Salut, je m’appelle Fernando. Je suis venu à Purle Stone Academy pour étudier l'anglais il y a quelques mois, parce que je voulais être en mesure de trouver un emploi en Espagne, tout  en utilisant mon anglais. J'ai été surpris par le niveau de dévouement, de soutien, d'encouragement et d’aide que les enseignants offrent. Il s'agit d'une très petite école, et c'est pourquoi j'ai amélioré mon anglais très vite ici!"
      storyreview3: "Fernando a étudié avec Purple Stone Academy pendant deux mois. Son anglais était à un Niveau intermédiaire, mais il voulait déjà être en mesure d'améliorer son anglais afin qu'il puisse obtenir un meilleur emploi."

      storycomments4: "J'aime étudier ici. J'ai commencé à étudier ici il y a trois mois. Lorsque j'ai commencé à étudier, mon anglais était très mauvais. J'ai aimé le fait d’avoir eu un programme d'apprentissage pour savoir sur quoi il fallait que je me focalise. J'avais l'habitude de trouver l'accent anglais très difficile à comprendre mais je comprends beaucoup mieux grâce au dévouement de mon professeur à Purple Stone Academy! La chose que j'aime le plus, c'est que nous apprenons et avons un moment sympathique!"
      storycomments5: "Les leçons sont sympas et amusantes. La meilleure chose c’est que je me souviens beaucoup de ce que nous étudions, parce que nous apprenons avec des méthodes spécifiques"
      storycomments6: "Je pense que le parcours est très bon et l'enseignant est incroyable. Il y a aussi très peu de personnes par classe, c'est pourquoi vous apprenez beaucoup plus en une heure que dans d'autres endroits"

      storycomments7: "J'ai commencé mes études il y a un mois et je me suis beaucoup amélioré. Mon vocabulaire est tellement mieux. Je suis si heureuse! Je peux maintenant trouver un meilleur emploi!"
      storycomments8: "J'aime mon professeur. Elle est tellement amusante et on rit beaucoup en classe. Je recommande Purple Stone Academy à tout le monde"
      storycomments9: "J'aime les cours ici, car ils ne sont pas chers et sont très bien. Je suis venu ici il y a deux mois et j'ai été en mesure de trouver un emploi dans un restaurant parce que j'ai amélioré mon anglais à Purple Stone Academy"





