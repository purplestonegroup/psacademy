    method:
      title: "Notre méthode d’enseignement"
      methodtitle1: "Efficace"
      methodtext1: "Notre méthode d'enseignement est un système puissant et efficace qui utilise des techniques de mémoire conçues pour vous aider à accélérer le processus d'apprentissage non seulement en anglais, mais aussi tout ce que vous souhaitez apprendre et mémoriser. Améliorez votre niveau d'anglais grâce à un soutien, de l'encouragement, des évaluations et un apprentissage structuré."
      methodtitle2: "Personnalisée"
      methodtext2: "Les classes ont en moyenne 4 à 6 élèves (maximum 12). Vous aurez au moins trois fois plus d'attention de la part de l'enseignant ainsi que de parlé, de lecture, d'écoute, dans notre école que dans les autres écoles en raison du taux d'encadrement."
      methodtitle3: "Variée et amusante"
      methodtext3: "C'est un système très efficace pour apprendre l'anglais qui vous donnera la confiance dont VOUS avez besoin pour parler anglais rapidement et correctement. Les livres que nous utilisons sont: Headway, English Grammar in Use, Cutting Edge, English Banana, d'autres ressources, classeurs et nos propres ressources. Le matériel d’apprentissage est inclus-photocopies fournies!"
      methodtitle4: "Apprendre avec des cours d’Anglais accélérés à Purple Stone Academy"
      methodtext4: |
        A Purple Stone Academy, nous utilisons notre méthode unique LEARN REALQUICK<sup>TM</sup> qui améliore l'apprentissage des élèves avec l'utilisation des techniques multi sensorielles, les techniques de mémorisation, les techniques d'apprentissage du cerveau entier, le contenu de développement personnel, et la création d'un environnement amusant et agréable pour l'apprentissage.
        
        Ces techniques prennent en considération les styles d'apprentissage préférés des apprenants, et le fait que l'apprentissage le plus efficace s’effectue dans une ambiance détendue, amicale et positive où les étudiants peuvent tirer le meilleur parti de leurs forces et à accélérer le processus d'apprentissage.
        
        Notre technique prend en compte les avantages de l'utilisation de tous vos sens dans le processus d'apprentissage, puisqu’il y a des recherches qui montrent que cela rend le processus d'apprentissage plus rapide.
        
        Le style d'enseignement prend également en compte le fait que plus de 75% des apprenants sont visuels ou kinesthésiques. C'est pourquoi il intègre tous les styles d'apprentissage préférés dans l'enseignement, mais il favorise l'apprentissage visuel et kinesthésique. Les apprenants apprennent en agissant sur les mots, en regardant des images et en faisant des jeux de rôle en situations réelles.
        
        Le style d'enseignement est axé sur "l’éducation par le jeu" plutôt que l'éducation traditionnelle.
        
        Il s'agit de l'enseignement de la langue d'une manière amusante et divertissante, afin que les élèves apprennent tout en étant détendus, pour accélérer leur taux de mémorisation.
        
        Nous prenons en considération le fait que les élèves ne peuvent pas se concentrer trop longtemps, c’est pour cette raison que nous leur demandons de se lever et de marcher, travailler en équipe et de discuter avec l'autre. Le rôle de l'enseignant change pour devenir davantage un modérateur car les étudiants apprennent en conversant les uns avec les autres.
        
        Les leçons sont interactives ; nous enseignons à l'occasion des classes en dehors de la salle de classe afin que les élèves changent leur environnement.

        Des études ont démontré que l'apprentissage accéléré est le résultat de l'utilisation du cerveau droit et gauche, en combinaison. C'est pourquoi nous utilisons la musique classique et la musique énergique pour modifier votre état, afin d’apprendre rapidement. Avec l'utilisation de cette technique, vous serez en mesure d'apprendre beaucoup mieux et plus vite.
        
        Les classes sont dynamiques et agréables, car nous nous rendons compte que votre apprentissage est renforcé chaque fois que vous apprenez dans une ambiance conviviale et détendue.
        
        Nous sommes conscients que la salle de classe, elle-même, est une partie importante de l'environnement d'apprentissage. Elle doit être organisée, et doit être un environnement où vous vous sentez bien. 

