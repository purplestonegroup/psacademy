      chooseus2_subtitle5: "Actividades dinámicas"
      chooseus2_text5: "Aprende inglés con clases dinámicas y actividades sociales! Utilizamos la técnica llamada 'cambio de estado' para maximizar la experiencia de aprendizaje."

      chooseustitle3: "Nuestros profesores"
      chooseus3_subtitle1: "Totalmente entrenados"
      chooseus3_text1_html: "Nuestros profesores están totalmente entrenados y tienen experiencia para enseñar con nuestro método Learn Realquick<sup>TM</sup>."
      chooseus3_subtitle2: "Experiencia"
      chooseus3_text2: "Nuestros profesores tienen experiencia en una gran variedad de niveles y desarrollarán un sistema de aprendizaje personalizado."
      chooseus3_subtitle3: "Acogedor"
      chooseus3_text3: "Nuestros profesores son amistosos y están felices de ayudarte en lo que sea necesario para que se cumplan tus objetivos."
      chooseus3_subtitle4: "Participación"
      chooseus3_text4: "Nuestro objetivo es que estés equipado con las habilidades para entender en un nivel más intuitivo. Nosotros “edutain”, mezcla de education + entertaining, ya que pretendemos enseñar mientras se participa y se entretiene."
      chooseus3_subtitle5: "Actividades dinámicas"
      chooseus3_text5: "'Como profesora, constantemente pongo retos a cualquier estudiante con el que me encuentre. En general mis habilidades como profesora han mejorado gracias a los diferentes estudiantes, sus necesidades y orígenes. Capacidades únicas que se deben utilizar dependiendo de cada estudiante. Purple Stone Academy ofrece un maravilloso ambiente para avanzar en el aprendizaje del inglés, porque proporciona un acercamiento al idioma adaptado a cada estudiante. Puedes esperar un alto nivel de consecución de objetivo porque el tamaño de las clases es muy pequeño, de media 4 o 6 estudiantes (con un máximo de 12) ¡lo que significa que la atención del profesor será mucho más individualizada!' (Lily, teacher)"

      chooseustitle4: "Nuestros estudiantes"
      chooseus4_subtitle1: "Multinacional"
      chooseus4_text1: "Nuestros estudiantes vienen de todas partes del mundo. La mayoría de ellos de Europeos, especialmente España, Italia, Francia, Rumanía, Polonia o Portugal."
      chooseus4_note1: "Maki vino a Purple Stone Academy buscando mejorar su inglés. Está avanzando rápidamente gracias al sistema adaptado a sus necesidades diseñado por el profesor."
      chooseus4_subtitle2: "Jóvenes"
      chooseus4_text2: "Nuestros estudiantes suele ser gente joven que contrata cursos cortos para mejorar su inglés rápidamente antes de encontrar un trabajo o continuar con su educación."
      chooseus4_note2: "Marcony ha estudiado con nosotros tres meses. No era capaz de hablar inglés cuando empezó el curso y ahora ha vuelto a su país con un nivel mucho más alto."
      chooseus4_subtitle3: "Amigables"
      chooseus4_text3: "Todos los estudiantes están encantados de hacer nuevas amistades y participar en nuestras actividades sociales."
      chooseus4_note3: "Beata ha estudiado con nosotros alrededor de un mes. Después de haber acudido a otras escuelas se queda con Purple Stone Academy por el apoyo que recibe del equipo de la escuela."




    resources:
      internships: "Prácticas laborales"
      internshipstext: "En Purple Stone Academy ofrecemos prácticas laborales profesionales en nuestra empresa."
      internshipsli1: "Las prácticas profesionales no remuneradas ofrecen una experiencia en un ambiente donde se habla inglés en el campo de estudio de los candidatos."
      internshipsli2: "Los puestos de prácticas están disponibles generalmente en marketing, investigación de mercado, diseño gráfico, desarrollo de producto, y trabajo de oficina."
      internshipsli3: "Las prácticas se pueden combinar con clases de inglés en nuestra academia del este de Londres, o para estudiantes con alto nivel de inglés, estudio por su cuenta."
      internshipsli4: "El nivel mínimo requerido para solicitar estás prácticas es el intermedio."
      internshipsli5: "La mayoría de las prácticas duran 3 meses, de lunes a viernes, 5 horas al día, aun que en ocasiones especiales se pueden adaptar periodos más cortos."
      internshipsli6: "Durante el periodo de prácticas los becarios deberán realizar diversas tareas - desde exigentes proyectos, trabajo administrativo como publicar publicidad de la academia o habitaciones en diferentes webs, traducir documentos, crear flyers, escribir o buscar contenidos para nuestra revista."
      internshipsli7: "Como 'voluntario', los internos no serán remunerados. Pero por encima de todo, los candidatos deben recordar que están desarrollando habilidades lingüísticas y profesionales y serán tratados como cualquier otro empleado."

      careeradvice: "Trabajo y Career Advice"
      adviceandsupport: "Consejo y apoyo"
      adviceandsupporttext: "Purple Stone Academy te ofrece su apoyo y consejo para que encuentres tu primer trabajo, abrir una cuenta bancaria, conseguir el NIN (national insurance number), etc."
      cvwriting: "Escritura de CV"
      cvwritingtext: "Te podemos ayudar a reescribir tu CV acorde al modelo en UK."
      applicationstojobs: "Solicitud de trabajos"
      applicationstojobstext: "Podemos solicitar trabajo de acuerdo a tu área elegida o tu experiencia, por ejemplo en puestos en hoteles, catering, nanny, au pair o limpieza."
      training: "Formación"
      trainingtext: "Ofrecemos formación y cursos relacionados con puestos en hoteles o catering. O podemos orientarte para conseguir trabajos de nanny o au pair."
      consultation: "We can offer a 30 minute consultation of CV writing and advice if you book minimum 6 weeks of courses. Booking is required."
      getintouch: "Ponte en contacto con nosotros para más detalles en "
      getintouch2: "O visita "

      accomodation: "Alojamiento"
      accomodationtitle1: "Cerca de la estación de metro a 15-20 minutos de la escuela"
      accomodationtext1: "Todo el alojamiento se encuentra entre 1-10 minutos del metro y entre 15-20 minutos de nuestra escuela en autobús o metro. Las habitaciones están por los alrededores de Westferry, Canary Wharf, Bow, Limehouse, East India."
      accomodationtitle2: "Vive con jóvenes, amigables en un ambiente multilenguaje mayoritariamente de estudiantes y jóvenes trabajadores europeos"
      accomodationtext2: "Nuestras casas están ocupadas generalmente por jóvenes estudiantes o trabajadores de Europa. Seleccionamos cuidadosamente la gente que va a vivir en nuestras casas para asegurar equilibrio y harmonía."
      accomodationtitle3: "Todas las facturas incluidas"
      accomodationtext3: "Nuestro precio incluye todas las factures porque queremos tranquilidad para nuestros estudiantes."
      accomodationtitle4: "Soluciones en 24 horas"
      accomodationtext4: "Siempre intentamos empezar a solucionar un problema en menos de 24 horas. Nuestras prioridades son solucionar tus necesidades lo antes posible."
      accomodationtitle5: "Estancia minima requerida"
      accomodationtext5: "Habitualmente pedimos un mínimo de 3 meses más 6 semanas de aviso previo a la salida. Sin embargo ponte en contacto aun que necesites una habitación por un periodo más corto."

      pleasecontact: "Por favor contacta con María Diz Hernández en caso de estar interesado en alguna de nuestras habitaciones: "
      alternatively: "Como alternativa, por favor contacta con: Lily Patrascu: "

    stories:
      title: "Testimonios"
      storycomments1: "Me gusta mucho la escuela. El personal es muy agradable. Me sentí muy cómodo estudiando en Londres, especialmente porque me facilitaron todo lo necesario para aprender"
      storyreview1: "Marcony ha estudiado con nosotros tres meses. Era incapaz de hablar inglés cuando empezó el curso y ahora vuelve a su país habiendo mejorado su nivel."
      storycomments2: "Hola, soy Lisa. Fui a calses en Purple Stone Academy el primer mes que llegué a Londres. Es una buena academia donde los profesores son amistosos y siempre ayudan a los alumnos. Aprendí mucho en estas clases, ¡definitivamente recomiendo esta academia. Disfruté viniendo aquí porque no hay mucha gente en clase y mejoré rápidamente. Uno de los profesores me ayudó a reescribir mi cv y ahora he encontrado un mejor trabajo"
      storyreview2: "Lisa has studied English with Purple Stone Academy for four weeks. She could not speak English well, and she was keen to get a job quickly so that she can progress in her work."
      storycomments3: "Hola, mi nombre es Fernando. Vine a Purple Stone Academy para estudiar inglés hace unos meses porque quería encontrar un trabajo en España teniendo un buen inglés. Me sorprendió el nivel de apoyo, motivación y ayuda que ofrecían los profesores. Es una escuela pequeña donde mejoré rápidamente mi nivel de inglés!"
      storyreview3: "Fernando has studied with Purple Stone Academy for two months. His English was at an intermediate level, yet he wanted to be able to improve his English so that he can get a better job."

      storycomments4: "Me encanta estudiar aquí. Empecé hace tres meses, mi inglés era muy malo. Me encantó que me dieran un programa de aprendizaje con las cosas en las que me tenía que centrar. Solía encontrar el acento de las personas inglesas muy difícil pero ahora he mejorado gracias a la dedicación de los profesores en Purple Stone Academy. ¡Lo que más me gustaba es que además de aprender pasaba un rato genial!"
      storycomments5: "Las lecciones son geniales y divertidas. Lo mejor es que recuerdo todo lo que aprendí gracias a los métodos que se utilizan"
      storycomments6: "Creo que el curso y los profesores son geniales. Además hay muy pocos alumnos en clase por lo que aprendes mucho más que en otros sitios"

      storycomments7: "Empecé a estudiar hace un mes y mejorado mucho. Mi vocabulario es mucho mejor. Estoy muy contenta, ¡ahora puedo encontrar un trabajo mejor!"
      storycomments8: "Me encanta la profesora. Es divertida y se ríe continuamente en clase, recomiendo Purple Stone Academy a todo el mundo"
      storycomments9: "Me encantan los cursos aquí porque son muy buenos y baratos. Vine hace dos meses y he encontrado un trabajo en un restaurante gracias a que mejoré mi inglés en Purple Stone Academy"



