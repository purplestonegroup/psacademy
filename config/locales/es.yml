    method:
      title: "Nuestro método de enseñanza"
      methodtitle1: "Efectivo"
      methodtext1: "Nuestro método de enseñanza es un poderoso y efectivo sistema que usa técnicas de memora para ayudarte y acelerar el proceso de aprendizaje no solo en inglés si no, en cualquier cosa que quieras aprender o recordar. Mejora tu nivel de inglés a través de apopyo, motivación, evaluiación y aprendizaje estructurado."
      methodtitle2: "Personalizado"
      methodtext2: "Clases con una media de estudiantes entre 4 o 6 (máximo 12). Tendrás hasta 3 veces más atención de los profesores y verdadera conversación, lectura y listening que en otras escuelas debido a los pocos alumnos de la clase."
      methodtitle3: "Variado y divertido"
      methodtext3: "Sistema altamente efectivo para aprender inglés que te da la confianza que necesitas para aprenderlo rápido y bien. Los libros que usamos son: Headway, English Grammar in Use, Cutting Edge, English Banana, otras fuentes, workbooks y tus propios recursos. ¡Los materiales de estudio están incluidos!"
      methodtitle4: "Aprender con los cursos Accelerated English Language Cursos de Purple Stone Academy"
      methodtext4: |
        En Purple Stone Academy, usamos nuestro método único LEARN REALQUICK<sup>TM</sup> que mejora el aprendizaje de los estudiantes con el uso de técnicas multisensoriales, de memoria y otras que incluyen toda la actividad cerebral, desarrollo personal, contenido y creación de un ambiente divertido y ameno para aprender. Estas técnicas tienen en cuenta los sistemas de aprendizaje preferidos por los estudiantes, y el hecho de que el mejor aprendizaje ocurre en un ambiente relajado, amistoso y positivo donde los estudiantes pueden sacar el máximo partido de sus capacidades y acelerar el proceso de aprendizaje.

        Nuestro sistema se basa en los beneficios de usar todos los sentidos en el proceso de estudio, ya que hay investigaciones que muestran como esto acelera el aprendizaje. 

        El estilo de enseñanza también tiene en cuenta que más del 75% de los alumnos son visuales o cenestésicos. Es por eso que incorpora todos los estilos de aprendizaje preferidos en la enseñanza, pero favorece el aprendizaje visual y cenestésico. Los estudiantes aprenden actuando diciendo las palabras en voz alta, al observar las imágenes y haciendo dramatizaciones de situaciones reales.
        
        El estilo de enseñanza se basa en “edutain” (educate and enterteinment) en lugar de un sistema tradicional.
        
        Esto se refiere a una enseñanza del idioma de una forma divertida y entretenida para que los estudiantes puedan aprender relajadamente para que se acelere el proceso de memorización.
        
        Tenemos en cuenta el hecho de que los estudiantes no pueden concentrarse mucho tiempo seguido, por esa razón pedimos al grupo levantarse, caminar, trabajar en equipos y conversar entre ellos. El papel del profesor cambia para convertirse en un moderador mientras los estudiantes hablan entre ellos.
        
        Las lecciones son interactivas, a veces las clases se hacen fuera del aula para cambiar el ambiente a los alumnos.
        
        Varios estudios han demostrado que la rapidez del aprendizaje está relacionada con el uso del lado derecho e izquierdo del cerebro conjuntamente. Por eso usamos música clásica y música enérgica para cambiar el estado mental y aprender más rápido. Con el uso de esta técnica los estudiantes aprenden mejor y más rápido. 
        
        Las clases son dinámicas y amenas, ya que nos damos cuenta que el aprendizaje mejora en un ambiente amistoso y relajado.
        
        Somos conscientes de que el aula forma parte del proceso de aprendizaje. Por eso sabemos que tiene que estar organizada y necesita tener un ambiente donde el alumno se sienta cómodo.

      methodtext5: |        
        También hay investigaciones que explican que el aprendizaje es como una montaña. Al estar en el pico de la montaña quiere decir que es el mejor estado en el que puedes esta. Nuestro objetivo es que alcances la cima de la montaña y para eso ponemos música enérgica al principio y a la mitad de cada clase para maximizar el proceso de aprendizaje. 
        
        Además otras investigaciones muestran como se aprende mejor en un ambiente relajado o con música clásica.
        
        Nos aseguramos de mejorar el proceso de aprendizaje preocupándonos del ambiente de la clase – la temperatura, la luz, sillas cómodas y la organización general.

